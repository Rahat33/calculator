<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: cadetblue;">

    <header class="container w-50">
        <h1 class="text-center my-5">Simple Calculator</h1>
    </header>

    <main class="container w-50">

        <!-- display option -->
        <section class="container w-75">
            <div class="border border-4 border-info rounded-3 mx-auto py-4 bg-white"></div>
        </section>

        <section class="container w-75">

            <div class="row row-cols-4 mt-4 mb-3 mx-auto">
                <button type="button" class="btn btn-primary rounded-3 border border-3 text-white">(</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">)</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">CE</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">C</button>
            </div>

            <div class="row row-cols-4 mt-4 mb-3 mx-auto">
                <button type="button" class="btn btn-secondary rounded-3 border border-3">7</button>
                <button type="button" class="btn btn-secondary rounded border border-3">8</button>
                <button type="button" class="btn btn-secondary rounded border border-3">9</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">/</button>
            </div>

            <div class="row row-cols-4 mt-4 mb-3 mx-auto">
                <button type="button" class="btn btn-secondary rounded-3 border border-3">4</button>
                <button type="button" class="btn btn-secondary rounded border border-3">5</button>
                <button type="button" class="btn btn-secondary rounded border border-3">6</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">*</button>
            </div>

            <div class="row row-cols-4 mt-4 mb-3 mx-auto">
                <button type="button" class="btn btn-secondary rounded-3 border border-3">1</button>
                <button type="button" class="btn btn-secondary rounded border border-3">2</button>
                <button type="button" class="btn btn-secondary rounded border border-3">3</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">-</button>
            </div>

            <div class="row row-cols-4 mt-4 mb-3 mx-auto">
                <button type="button" class="btn btn-secondary rounded-3 border border-3 text-white">0</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">.</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">=</button>
                <button type="button" class="btn btn-primary rounded border border-3 text-white">+</button>
            </div>

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
